PLG_AKEEBASUBS_JOOMLA_DESCRIPTION="Agrega usuarios a los grupos Joomla! 1.6 cuando su suscripción está habilitada y los elimina de los grupos Joomla! 1.6 cuando su suscripción caduca. NO LO HABILITEEN SITIOS Joomla! 1.5!"

PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_TITLE="Agregar a los grupos Joomla! 1.6"
PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios de los grupos Joomla! 1.6. Se van a agregar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_TITLE="Eliminar de los grupos Joomla! 1.6"
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios de los grupos Joomla! 1.6. Se van a eliminar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."