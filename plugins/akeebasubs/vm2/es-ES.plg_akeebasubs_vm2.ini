PLG_AKEEBASUBS_VM_DESCRIPTION="Agrega usuarios a los grupos de VirtueMart 2 shopper cuando su suscripción está habilitada y los elimina de los grupos JCE cuando su suscripción caduca."
PLG_AKEEBASUBS_VM_ADDGROUPS_TITLE="Agregar a los grupos VirtueMart 2 shopper"
PLG_AKEEBASUBS_VM_ADDGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios de los grupos VirtueMart 2 shopper. Se van a agregar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."
PLG_AKEEBASUBS_VM_REMOVEGROUPS_TITLE="Eliminar de los grupos VirtueMart 2 shopper"
PLG_AKEEBASUBS_VM_REMOVEGROUPS_DESCRIPTION="Mapa de los niveles de suscripción para los usuarios de los grupos VirtueMart 2 shopper. Se van a eliminar cuando su suscripción está habilitada, por ejemplo: MYSUBSCRIPTION=Group One, Group Two. Separar cada línea de suscripción con un salto de línea."