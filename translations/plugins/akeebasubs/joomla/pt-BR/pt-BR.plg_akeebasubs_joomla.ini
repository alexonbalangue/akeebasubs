PLG_AKEEBASUBS_JOOMLA_DESCRIPTION="Adiciona usuários aos grupos de usuário do Joomla! quando sua inscrição é habilitada e remove do grupo de usuários do Joomla! quando sua inscrição expira."
PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_TITLE="Adicionar aos grupos de usuários do Joomla!"
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_TITLE="Remover dos grupos de usuários do Joomla!"

PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION2="Usuários serão adicionados a estes grupos de usuário do Joomla! quando sua assinatura para este nível for habilitada. Você pode selecionar múltiplos grupos  mantendo pressionada a tecla CTRL (Windows, Linux) ou CMD (Mac OS X) enquanto clica na lista."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION2="Usuários serão removidos destes grupos de usuário do Joomla! quando sua assinatura para este nível for desabilitada. Você pode selecionar múltiplos grupos  mantendo pressionada a tecla CTRL (Windows, Linux) ou CMD (Mac OS X) enquanto clica na lista."
PLG_AKEEBASUBS_JOOMLA_TAB_TITLE="Grupos de usuário"
PLG_AKEEBASUBS_JOOMLA_NONE="( Nenhum )"
PLG_AKEEBASUBS_JOOMLA_USAGENOTE="Lembre-se que alterando a atribuição aos grupos de usuário nesta página não haverá qualquer efeito para as assinaturas existentes. Você terá que ir para a página de Assinaturas e clicar no botão Executar Integrações."
