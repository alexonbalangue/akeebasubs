PLG_AKEEBASUBS_JOOMLA_DESCRIPTION="Ajoute des utilisateurs dans les groupes Joomla! lorsque leur abonnement est activé et les en retire lorsqu'il est expiré.<br />\nNe fonctionne pas avec Joomla 1.5 !"
PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_TITLE="Ajouter aux groupes Joomla"
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_TITLE="Retirer des groupes Joomla"

PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION2="Les utilisateurs seront ajoutés à ces groupes d'utilisateur Joomla! lorsque leur abonnement à ce niveau est activé. Vous pouvez sélectionner plusieurs groupes en maintenant la touche CTRL (Windows, Linux) ou CMD (Mac OS X) enfoncée tout en cliquant sur les listes."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION2="Les utilisateurs seront retirés de ces groupes d'utilisateur Joomla! lorsque leur abonnement à ce niveau est désactivé. Vous pouvez sélectionner plusieurs groupes en maintenant la touche CTRL (Windows, Linux) ou CMD (Mac OS X) enfoncée tout en cliquant sur les listes."
PLG_AKEEBASUBS_JOOMLA_TAB_TITLE="Groupes d'Utilisateur"
PLG_AKEEBASUBS_JOOMLA_NONE="(Aucun)"
PLG_AKEEBASUBS_JOOMLA_USAGENOTE="Veuillez noter que modifier l'affectation d'un utilisateur à des groupes sur cette page n'aura aucun effet sur les abonnements existants. Vous devrez vous rendre sur la page des Abonnements et cliquez sur le bouton Exécuter les intégrations."
