PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION2="Brugere vil blive tilføjet i disse Joomla! grupper, når deres abonnement til dette niveau er aktiveret. Du kan vælge flere grupper ved at holde CTRL (Windows, Linux) eller CMD (Mac OS X) tasten nede mens du klikker på listen."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION2="Brugere vil blive fjernet fra disse Joomla! grupper, når deres abonnement til dette niveau ikke længere er aktiveret. Du kan vælge flere grupper ved at holde CTRL (Windows, Linux) eller CMD (Mac OS X) tasten nede mens du klikker på listen."
