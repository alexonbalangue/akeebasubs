PLG_AKEEBASUBS_JOOMLA_DESCRIPTION="Добавляет пользователей в группы пользователей системы Joomla! 1.6+ когда их подписка включена и удаляет их из этих групп, когда срок действия их подписки истек. НЕ ВКЛЮЧАЙТЕ ЭТОТ ПАРАМЕТРА НА ВЕБ САЙТАХ НА Joomla 1.5.x!"
PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_TITLE="Добавить в группы пользователей системы Joomla! 1.6+"
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_TITLE="Удалить из групп пользователей системы Joomla! 1.6+"

PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION2="Пользователи будут добавлены в эти группы пользователей системы Joomla! по включению в действие срока их подписок. Вы можете выбрать несколько групп удерживая CTRL (для Windows и Linux) или CMD (Mac OS X) и щелкая на элементы списка."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION2="Пользователи будут удалены из этих групп пользователей системы Joomla! по истечению срока действия их подписок. Вы можете выбрать несколько групп удерживая CTRL (для Windows и Linux) или CMD (Mac OS X) и щелкая на элементы списка."
PLG_AKEEBASUBS_JOOMLA_TAB_TITLE="Группы пользователей"
PLG_AKEEBASUBS_JOOMLA_NONE="(Нет)"
PLG_AKEEBASUBS_JOOMLA_USAGENOTE="Помните пожалуйста, что изменения на этой странице назначений групп пользователей системы Joomla! не будет влиять на существующие подписки. Для них Вам нужно будет пройти на страницу подписок и щелкнуть на кнопку запуска интеграций."