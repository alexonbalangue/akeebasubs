PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_COMMON_ENABLED="Włączone"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_COMMON_DISABLED="Wyłączone"
COM_AKEEBASUBS_SUBSCRIPTION_STATE_N="Nowy"
