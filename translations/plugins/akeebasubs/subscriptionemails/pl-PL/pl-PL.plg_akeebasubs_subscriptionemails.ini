;; Each pair of lines defines a new email message. The conditions under which the
;; email is sent out are described in the header. Inside the head (subject
;; line) and body (email main content) text you can use the following variables/
;; shortcuts:
;;
;; \n				A new line
;; [SITENAME]		The website's name, as configured in Global Configuration
;; [FULLNAME]		User's full name
;; [FIRSTNAME]		User's first name
;; [LASTNAME]		User's last name
;; [USERNAME]		User's username
;; [USEREMAIL]		User's email address
;; [LEVEL]			Subscription level's title
;; [ENABLED]		The text "Enabled" if the subscription is enabled, "Disabled" otherwise
;; [PAYSTATE]		The payment state: New, Pending, Completed, Rejected or Refunded
;; [PUBLISH_UP]		The date when the subscription becomes active
;; [PUBLISH_DOWN]	The date when the subscription becomes inactive
;; [MYSUBSURL]		The URL to the "My Subscriptions" page
;;
;; You can also use the merge codes you would normally use in a subscription
;; level's order or cancellation text, namely:
;;
;; [SUB:ID]			The numeric, unique Subscription ID
;; [SUB:USER_ID]		The numeric Joomla! user ID of the subscriber
;; [SUB:AKEEBASUBS_LEVEL_ID] The numeric ID of the subscription level
;; [SUB:PUBLISH_UP]	The exact date and time the subscription will be activated in YYYY-MM-DD hh:mm:ss format, e.g. 2011-12-31 13:10:50.
;; [SUB:PUBLISH_DOWN]	The exact date and time the subscription will be deactivated in YYYY-MM-DD hh:mm:ss format, e.g. 2012-12-31 13:10:49.
;; [SUB:ENABLED]		This returns 1 if the subscription is enabled (e.g. the payment processor already notified us that the transaction is valid and it's not a renewal for a future date) or 0 if it's not enabled yet.
;; [SUB:PROCESSOR]		The name of the payment processor plugin, e.g. "paypal" for the PayPal payment plugin
;; [SUB:PROCESSOR_KEY]	The unique transaction ID assigned by the payment processor. IMPORTANT! This may NOT be available if the payment processor has not contacted your site with the result of the transaction before redirecting the user back to your site.
;; [SUB:STATE]			The payment state. C means completed, P is pending, X is cancelled, N means it hasn't been processed yet. IMPORTANT! This may NOT be available if the payment processor has not contacted your site with the result of the transaction before redirecting the user back to your site.
;; [SUB:NET_AMOUNT]	The amount the user paid, before taxes.
;; [SUB:TAX_AMOUNT]	The amount of taxes that the user paid.
;; [SUB:GROSS_AMOUNT]	The total amount the user paid, including taxes.
;; [SUB:CREATED_ON]	The exact date and time the user pressed the Subscribe Now button in YYYY-MM-DD hh:mm:ss format.
;; [SUB:AKEEBASUBS_COUPON_ID]	The numeric ID of the coupon used during the subscription, or 0 if no coupon was used
;; [SUB:AKEEBASUBS_UPGRADE_ID]	The numeric ID of the upgrade rule automatically applied to the subscription, or 0 if no upgrade rule was used
;; [SUB:AKEEBASUBS_AFFILIATE_ID]	The numeric ID of the affiliate who referred this subscription, or 0 if no affiliate was used
;; [SUB:PREDISCOUNT_AMOUNT]	The price of the subscription, before any coupon or upgrade rule discount was applied
;; [SUB:DISCOUNT_AMOUNT]	The exact discount amount (coupon, upgrade rule) applied to the subscription
;; [USER:ISBUSINESS]	1 if the user chose to perform a business registration, 0 otherwise
;; [USER:BUSINESSNAME]	The business name
;; [USER:OCCUPATION]	The business occupation specified
;; [USER:VATNUMBER]	The VAT registration number
;; [USER:VIESREGISTERED]	1 if the VAT number is VIES-registered
;; [USER:ADDRESS1]		The address field (part 1)
;; [USER:ADDRESS2]		The address field (part 2)
;; [USER:CITY]			City
;; [USER:STATE]		State (two letter code); only exists for Australia, Canada and USA
;; [USER:ZIP]			ZIP/Postal Code
;; [USER:COUNTRY]		Two-letter ISO code of the selected country, e.g. DE for Germany, FR for France, US for USA, CA for Canada and so on
;; [CUSTOM:YourFieldName]	Where yourFieldName is the name of a custom field in all uppercase letters. Custom fields can be defined in plugins. If you have created any custom field plugins, you know what this is. If you don't know what this is, you most likely don't need it!
;;
;; You can override this file by creating a file in the 
;; administrator/languages/en-GB directory named
;; en-GB.plg_akeebasubs_subscriptionemails.override.ini with your customized
;; email messages. You can override one or several email messages.
;;
;; TIP: If you don't want one of those emails to be sent at all, use the language
;; override file to set its head or body text to an empty string. For example, in
;; order to disable the emails when a payment gets cancelled by the payment processor,
;; set this
;; PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_HEAD_CANCELLED_NEW=""
;; and this plugin will skip those emails.

; A pending subscription just got paid
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_HEAD_PAID="twoja subskrypcja na [SITENAME] jest teraz włączona"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_BODY_PAID="Witaj [FIRSTNAME],\n\nwysyłamy email aby potwierdzić, że wybrałeś subskypcję [LEVEL] na stronie , [SITENAME] .  Subskrypcja została zatwierdzona i aktywowana. Wybrany przez Ciebie plan dostepowy jest aktywny do [PUBLISH_DOWN].\n\nPodczas rejestracji podałeś nazwę użytkownika [USERNAME] oraz adres email [USEREMAIL].\n\nJeżeli chciałbyś zobaczyć status Twojej subskrypcji, proszę kliknij poniższy link lub, jeżeli nie można go kliknąć, skopiuj i wklej do okna przeglądarki.\n[MYSUBSURL]\n\nPozdrawiamy,\n[SITENAME]"

; A new subscription just got paid
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_HEAD_NEW_ACTIVE="Twoja nowa subskrypcja na [SITENAME]"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_BODY_NEW_ACTIVE="Witaj [FIRSTNAME],\n\nwysyłamy email aby potwierdzić, że wybrałeś subskypcję [LEVEL] na stronie , [SITENAME] .  Subskrypcja została zatwierdzona i aktywowana. Wybrany przez Ciebie plan dostepowy jest aktywny do [PUBLISH_DOWN].\n\nPodczas rejestracji podałeś nazwę użytkownika [USERNAME] oraz adres email [USEREMAIL].\n\nJeżeli chciałbyś zobaczyć status Twojej subskrypcji, proszę kliknij poniższy link lub, jeżeli nie można go kliknąć, skopiuj i wklej do okna przeglądarki.\n[MYSUBSURL]\n\nPozdrawiamy,\n[SITENAME]"

; A new paid subscription renewal
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_HEAD_NEW_RENEWAL="Twoje odnowienie subskrypcji na [SITENAME]"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_BODY_NEW_RENEWAL="Witaj [FIRSTNAME],\n\nWysyłamy email ponieważ odnowiłeś subskrypcję [LEVEL] na stronie, [SITENAME] . Odnowiona subskrypcja będzie ważna do [PUBLISH_DOWN].\n\nPodczas rejestracji podałeś nazwę użytkownika [USERNAME] oraz adfres email [USEREMAIL].\n\nJeżeli chciałbyś zobaczyć status Twojej subskrypcji, proszę kliknij poniższy link lub, jeżeli nie można go kliknąć, skopiuj i wklej do okna przeglądarki.\n[MYSUBSURL]\n\nPozdrawiamy,\n[SITENAME]"

;  A new subscription which is pending payment by the payment processor
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_HEAD_NEW_PENDING="Twoja subskrypcja na [SITENAME] jest w trakcie realizacji"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_BODY_NEW_PENDING="Witaj [FIRSTNAME],\n\nWysyłamy do Ciebie email aby potwierdzić, że płatność za twoją subskrypcję  [LEVEL] na stronie, [SITENAME], jest w trakcie realizacji. Gdy płatność zostanie uregulowana dostaniesz kolejny email z informacją.\n\nW niektórych przypadkach może to potrwać 2 do 7 dni roboczych. Czas ten jest poza naszą kontrolą i to głównie z powodu ograniczeń nałożonych przez bank lub przedsiębiorstwa realizujących płatności.\n\nPozdrawiamy,\n[SITENAME]"

; A new subscription whose payment got cancelled by the payment processor
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_HEAD_CANCELLED_NEW="Twoja nowa subskrypcja na [SITENAME] nie może zostać zrealizowana"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_BODY_CANCELLED_NEW="Witaj [FIRSTNAME],\n\nWysyłamy email ponieważ Twoja płatność za subskrypcję [LEVEL] na stronie [SITENAME] została odrzucona przez firmę przetwarzającą platnośc.\n\nProsimy odwiedź jeszcze raz naszą witrynę i sprubuj dokonac subskrypcji jeszcze raz.\n\nPrzepraszamy za niedogności.\n\nPozdrawiamy,\n[SITENAME]"

; A pending or paid subscription which was cancelled/refunded/whatever
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_HEAD_CANCELLED_EXISTING="Twoja subskrypcja na [SITENAME] zostala anulowana"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_BODY_CANCELLED_EXISTING="Witaj [FIRSTNAME],\n\nWysyłamy email abyś wiedział że Twoja subskrypcja [LEVEL] na stronie, [SITENAME], została anulowana.Jeżeli sądzisz, że dostałeś ten email omylnie, proszę skontaktuj się z nami.\n\nPrzypominamy, że zapisałeś się do Naszej strony jako [USERNAME].\n\nPozdrawiamy,\n[SITENAME]"

; A subscription just expired
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_HEAD_EXPIRED="Twoja subskrypcja na [SITENAME] właśnie wysgasła"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_BODY_EXPIRED="Witaj [FIRSTNAME],\n\nWysyłamy email abyś wiedział, że Twoja subskrypcja [LEVEL] na stronie, [SITENAME], własnie wygasła. Jeżeli chciałbyś odnowić subskrypcję kliknij w link poniżej i postępuj zgodnie z instukcją.\n[MYSUBSURL]\n\nPrzypominamy, że zarejestrowałeś się do naszej strony jako [USERNAME].\n\nPozdrawiamy,\n[SITENAME]"

; A renewed subscription just got active
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_HEAD_PUBLISHED="Twoja odnowiona subskrypcja na [SITENAME] została aktywowana"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_BODY_PUBLISHED="Witaj [FIRSTNAME],\n\nWysyłamy Tobie email abyś wiedział, że odnowiona subskrypcja [LEVEL] na stronie, [SITENAME], została właśnie włączona. Abonament będzie aktywny od [PUBLISH_UP] do [PUBLISH_DOWN].\n\nPrzypominamy, że zarejestrowałeś sie na Naszej stronie jako [USERNAME].\n\nJezeli chciałbyś zobaczyć status swojej subskrypcji po prostu kliknij w poniższy link.\n[MYSUBSURL]\n\nPozdrawiamy,\n[SITENAME]"

; Generic subscription update
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_HEAD_GENERIC="Twoja subskrypcja na [SITENAME] została odnowiona"
PLG_AKEEBASUBS_SUBSCRIPTIONEMAILS_BODY_GENERIC="Witaj [FIRSTNAME],\n\nWysyłamy Tobie email abyś wiedział, że Twoja subskrypcja [LEVEL] na stronie, [SITENAME], została odnowiona. Nowe szczegóły:\n\nUsername: [USERNAME]\nRodzaj subskrypcji: [LEVEL]\nStatus subskrypcji: [ENABLED]\nStatus płatności: [PAYSTATE]\nWażne od: [PUBLISH_UP]\nWażne do: [PUBLISH_DOWN]\n\nJeżeli chciałbyś zobaczyć status swojej subskrypcji po prostu kliknij w link , który znajduje się poniżej.\n[MYSUBSURL]\n\nPozdrawiamy,\n[SITENAME]"
