PLG_AKEEBASUBS_PHOCADOWNLOAD_ADDGROUPS_DESCRIPTION="Os níveis de assinatura  dos grupos do Phoca Download mapeados devem ser adicionados quando sua assinatura estiver ativa, i.e. MINHAINSCRICAO=Grupo Um, Grupo Dois. Separe cada nível de assinatura com uma quebra de linha."
