;; Each pair of lines defines a new email message. The conditions under which the
;; email ise sent out are described in the header. Inside the head (subscject
;; line) and body (email main content) text you can use the following variables/
;; shortcuts:
;;
;; \n				A new line
;; [SITENAME]		The website's name, as configured in Global Configuration
;; [FULLNAME]		User's full name
;; [FIRSTNAME]		User's first name
;; [LASTNAME]		User's last name
;; [USERNAME]		User's username
;; [USEREMAIL]		User's email address
;; [LEVEL]			Subscription level's title
;; [ENABLED]		The text "Enabled" if the subscription is enabled, "Disabled" otherwise
;; [PAYSTATE]		The payment state: New, Pending, Completed, Rejected or Refunded
;; [PUBLISH_UP]		The date when the subscription becomes active
;; [PUBLISH_DOWN]	The date when the subscription becomes inactive
;; [MYSUBSURL]		The URL to the "My Subscriptions" page
;;
;; You can also use the merge codes you would normally use in a subscription
;; level's order or cancellation text, namely:
;;
;; [SUB:ID]			The numeric, unique Subscription ID
;; [SUB:USER_ID]		The numeric Joomla! user ID of the subscriber
;; [SUB:AKEEBASUBS_LEVEL_ID] The numeric ID of the subscription level
;; [SUB:PUBLISH_UP]	The exact date and time the subscription will be activated in YYYY-MM-DD hh:mm:ss format, e.g. 2011-12-31 13:10:50.
;; [SUB:PUBLISH_DOWN]	The exact date and time the subscription will be deactivated in YYYY-MM-DD hh:mm:ss format, e.g. 2012-12-31 13:10:49.
;; [SUB:ENABLED]		This returns 1 if the subscription is enabled (e.g. the payment processor already notified us that the transaction is valid and it's not a renewal for a future date) or 0 if it's not enabled yet.
;; [SUB:PROCESSOR]		The name of the payment processor plugin, e.g. "paypal" for the PayPal payment plugin
;; [SUB:PROCESSOR_KEY]	The unique transaction ID assigned by the payment processor. IMPORTANT! This may NOT be available if the payment processor has not contacted your site with the result of the transaction before redirecting the user back to your site.
;; [SUB:STATE]			The payment state. C means completed, P is pending, X is cancelled, N means it hasn't been processed yet. IMPORTANT! This may NOT be available if the payment processor has not contacted your site with the result of the transaction before redirecting the user back to your site.
;; [SUB:NET_AMOUNT]	The amount the user paid, before taxes.
;; [SUB:TAX_AMOUNT]	The amount of taxes that the user paid.
;; [SUB:GROSS_AMOUNT]	The total amount the user paid, including taxes.
;; [SUB:CREATED_ON]	The exact date and time the user pressed the Subscribe Now button in YYYY-MM-DD hh:mm:ss format.
;; [SUB:AKEEBASUBS_COUPON_ID]	The numeric ID of the coupon used during the subscription, or 0 if no coupon was used
;; [SUB:AKEEBASUBS_UPGRADE_ID]	The numeric ID of the upgrade rule automatically applied to the subscription, or 0 if no upgrade rule was used
;; [SUB:AKEEBASUBS_AFFILIATE_ID]	The numeric ID of the affiliate who referred this subscription, or 0 if no affiliate was used
;; [SUB:PREDISCOUNT_AMOUNT]	The price of the subscription, before any coupon or upgrade rule discount was applied
;; [SUB:DISCOUNT_AMOUNT]	The exact discount amount (coupon, upgrade rule) applied to the subscription
;; [USER:ISBUSINESS]	1 if the user chose to perform a business registration, 0 otherwise
;; [USER:BUSINESSNAME]	The business name
;; [USER:OCCUPATION]	The business activity specified
;; [USER:VATNUMBER]	The VAT registration number
;; [USER:VIESREGISTERED]	1 if the VAT number is VIES-registered
;; [USER:ADDRESS1]		The address field (part 1)
;; [USER:ADDRESS2]		The address field (part 2)
;; [USER:CITY]			City
;; [USER:STATE]		State (two letter code); only exists for Australia, Canada and USA
;; [USER:ZIP]			ZIP/Postal Code
;; [USER:COUNTRY]		Two-letter ISO code of the selected country, e.g. DE for Germany, FR for France, US for USA, CA for Canada and so on
;; [CUSTOM:YourFieldName]	Where yourFieldName is the name of a custom field in all uppercase letters. Custom fields can be defined in plugins. If you have created any custom field plugins, you know what this is. If you don't know what this is, you most likely don't need it!
;;
;;
;; You can override this file by creating a file in the
;; administrator/languages/en-GB directory named
;; en-GB.plg_akeebasubs_ADMINEMAILS.override.ini with your customised
;; email messages. You can override one or several email messages.
; A pending subscription just got paid
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_PAID="Η συνδρομή σας στον ιστότοπο [SITENAME] είναι τώρα ενεργή"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_PAID="Γειά σας [FIRSTNAME],\n\nΣας αποστέλλουμε αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου για να σας επιβεβαιώσουμε ότι η πληρωμή σας για την συνδρομή [LEVEL] σας στον ιστοχώρο μας, [SITENAME], μόλις εγκρίθηκε και η συνδρομή σας ενεργοποιήθηκε. Η συνδρομή θα παραμείνει ενεργή έως την [PUBLISH_DOWN].\n\nΘα θέλαμε να σας υπενθυμίσουμε ότι έχετε εγγραφεί με το όνομα χρήστη [USERNAME] και την διεύθυνση ηλεκτρονικού ταχυδρομείου [USEREMAIL].\n\nΕάν επιθυμείτε να δείτε την κατάσταση των συνδρομών σας, παρακαλώ κάντε κλικ στον παρακάτω σύνδεσμο ή, αν αυτό δεν είναι εφικτό, αντιγράψτε και επικολλήστε τον στο πρόγραμμα περιήγησης ιστού σας.\n[MYSUBSURL]\n\nΕγκάρδιοι χαιρετισμοί,\n[SITENAME]"

; A new subscription just got paid
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_NEW_ACTIVE="Η νέα συνδρομή σας στο [SITENAME]"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_NEW_ACTIVE="Γειά σας [FIRSTNAME],\n\nΣας αποστέλλουμε αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου για να σας επιβεβαιώσουμε ότι η νέα σας συνδρομή [LEVEL] στον ιστοχώρο μας, [SITENAME], μόλις ενεργοποιήθηκε. Η συνδρομή θα παραμείνει ενεργή έως την [PUBLISH_DOWN].\n\nΘα θέλαμε να σας υπενθυμίσουμε ότι έχετε εγγραφεί με το όνομα χρήστη [USERNAME] και την διεύθυνση ηλεκτρονικού ταχυδρομείου [USEREMAIL].\n\nΕάν επιθυμείτε να δείτε την κατάσταση των συνδρομών σας, παρακαλώ κάντε κλικ στον παρακάτω σύνδεσμο ή, αν αυτό δεν είναι εφικτό, αντιγράψτε και επικολλήστε τον στο πρόγραμμα περιήγησης ιστού σας.\n[MYSUBSURL]\n\nΕγκάρδιοι χαιρετισμοί,\n[SITENAME]"

; A new paid subscription renewal
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_NEW_RENEWAL="Η ανανέωση της συνδρομής σας στο [SITENAME]"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_NEW_RENEWAL="Γειά σας [FIRSTNAME],\n\nΣας αποστέλλουμε αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου για να σας επιβεβαιώσουμε ότι η συνδρομή σας [LEVEL] στον ιστοχώρο μας, [SITENAME], μόλις ανανεώθηκε. Η ανανεωμένη συνδρομή θα παραμείνει ενεργή έως την [PUBLISH_DOWN].\n\nΘα θέλαμε να σας υπενθυμίσουμε ότι έχετε εγγραφεί με το όνομα χρήστη [USERNAME] και την διεύθυνση ηλεκτρονικού ταχυδρομείου [USEREMAIL].\n\nΕάν επιθυμείτε να δείτε την κατάσταση των συνδρομών σας, παρακαλώ κάντε κλικ στον παρακάτω σύνδεσμο ή, αν αυτό δεν είναι εφικτό, αντιγράψτε και επικολλήστε τον στο πρόγραμμα περιήγησης ιστού σας.\n[MYSUBSURL]\n\nΕγκάρδιοι χαιρετισμοί,\n[SITENAME]"

;  A new subscription which is pending payment by the payment processor
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_NEW_PENDING="Η νέα σας συνδρομή στο [SITENAME] επεξεργάζεται"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_NEW_PENDING="Γειά σας [FIRSTNAME],\n\nΣας αποστέλλουμε αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου για να σας ενημερώσουμε ότι η πληρωμή για την συνδρομή σας [LEVEL] στον ιστοχώρο μας, [SITENAME], αυτή τη στιγμή τελεί υπό επεξεργασία. Μόλις η πληρωμή ολοκληρωθεί, θα σας αποστείλουμε ένα νέο μήνυμα ηλεκτρονικού ταχυδρομείου.\n\nΠαρακαλώ σημειώστε ότι σε ορισμένες περιπτώσεις μπορεί να χρειαστούν 2 έως 7 εργάσιμες ημέρες για την ολοκλήρωση της πληρωμής. Αυτή η χρονική περίοδος δεν εξαρτάται από εμάς αλλά κυρίως αποό περιορισμούς που τίθενται από την τράπεζά σας ή την εταιρία που επεξεργάζεται τις πληρωμές για λογαριασμό μας.\n\nΕγκάρδιοι χαιρετισμοί,\n[SITENAME]"

; A new subscription whose payment got cancelled by the payment processor
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_CANCELLED_NEW="Η νέα σας συνδρομή στο [SITENAME] δεν ήταν δυνατό να ολοκληρωθεί"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_CANCELLED_NEW="Γειά σας [FIRSTNAME],\n\nΣας αποστέλλουμε αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου για να σας ενημερώσουμε ότι η πληρωμή για την συνδρομή σας [LEVEL] στον ιστοχώρο μας, [SITENAME], δεν έγινε δεκτή από την εταιρία που επεξεργάζεται τις πληρωμές για λογαριασμό μας.\n\nΠαρακαλώ επισκεφθείτε ξανά τον ιστοχώρο μας και προσπαθήστε να εγγραφείτε εκ νέου. Μπορεί να χρεισατεί να διαλέξετε διαφορετική μέθοδο πληρωμής, για παράδειγμα μια διαφορετική πιστωτική κάρτα.\n\nΣας ζητούμε συγνώμη για αυτήν την δυσκολία.\n\nΕγκάρδιοι χαιρετισμοί,\n[SITENAME]"

; A pending or paid subscription which was cancelled/refunded/whatever
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_CANCELLED_EXISTING="Η συνδρομή σας στο [SITENAME] ακυρώθηκε"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_CANCELLED_EXISTING="Γειά σας [FIRSTNAME],\n\nΣας αποστέλλουμε αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου για να σας ενημερώσουμε ότι η συνδρομή σας [LEVEL] στον ιστοχώρο μας, [SITENAME], ακυρώθηκε. Αν πιστεύετε ότι λαμβάνετε εσφαλμένα αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου, παρακαλώ επικοινωνείστε μαζί μας.\n\nΘα θέλαμε να σας υπενθυμίσουμε ότι είχατε εγγραφεί με το όνομα χρήστη [USERNAME] και την διεύθυνση ηλεκτρονικού ταχυδρομείου [USEREMAIL].\n\nΕγκάρδιοι χαιρετισμοί,\n[SITENAME]"

; A subscription just expired
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_EXPIRED="Η συνδρομή σας στο [SITENAME] έχει λήξει"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_EXPIRED="Γειά σας [FIRSTNAME],\n\nΣας αποστέλλουμε αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου για να σας ενημερώσουμε ότι η συνδρομή σας [LEVEL] στον ιστοχώρο μας, [SITENAME], έληξε. Εάν επιθυμείτε να την ανανεώσετε, παρακαλώ κάντε κλικ στον παρακάτω σύνδεσμο ή, αν αυτό δεν είναι εφικτό, αντιγράψτε και επικολλήστε τον στο πρόγραμμα περιήγησης ιστού σας.\n[MYSUBSURL]\n\nΘα θέλαμε να σας υπενθυμίσουμε ότι είχατε εγγραφεί με το όνομα χρήστη [USERNAME] και την διεύθυνση ηλεκτρονικού ταχυδρομείου [USEREMAIL].\n\nΕγκάρδιοι χαιρετισμοί,\n[SITENAME]"

; A renewed subscription just got active
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_PUBLISHED="Η συνδρομή σας στον [SITENAME] ενεργοποιήθηκε"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_PUBLISHED="Γειά σας [FIRSTNAME],\n\nΣας αποστέλλουμε αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου για να σας ενημερώσουμε ότι η συνδρομή σας [LEVEL] στον ιστοχώρο μας, [SITENAME], ενεργοποιήθηκε. Η συνδρομή σας θα παραμείνει ενεργή από [PUBLISH_UP] έως [PUBLISH_DOWN].\n\nΘα θέλαμε να σας υπενθυμίσουμε ότι έχετε εγγραφεί με το όνομα χρήστη [USERNAME] και την διεύθυνση ηλεκτρονικού ταχυδρομείου [USEREMAIL].\n\nΕάν επιθυμείτε να δείτε την κατάσταση των συνδρομών σας, παρακαλώ κάντε κλικ στον παρακάτω σύνδεσμο ή, αν αυτό δεν είναι εφικτό, αντιγράψτε και επικολλήστε τον στο πρόγραμμα περιήγησης ιστού σας.\n[MYSUBSURL]\n\nΕγκάρδιοι χαιρετισμοί,\n[SITENAME]"

; Generic subscription update
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_GENERIC="Η συνδρομή σας στο [SITENAME] ενημερώθηκε"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_GENERIC="Γειά σας [FIRSTNAME],\n\nΣας αποστέλλουμε αυτό το μήνυμα ηλεκτρονικού ταχυδρομείου για να σας ενημερώσουμε ότι η συνδρομή σας [LEVEL] στον ιστοχώρο μας, [SITENAME], ενημερώθηκε. Οι νέες λεπτομέρειές της είναι:\n\nΌνομα χρήστη: [USERNAME]\nΤύπος συνδρομής: [LEVEL]\nΚατάσταση συνδρομής: [ENABLED]\nΚατάσταση πληρωμής: [PAYSTATE]\nΕνεργή από: [PUBLISH_UP]\nΕνεργή έως: [PUBLISH_DOWN]\n\nΕάν επιθυμείτε να δείτε την κατάσταση των συνδρομών σας, παρακαλώ κάντε κλικ στον παρακάτω σύνδεσμο ή, αν αυτό δεν είναι εφικτό, αντιγράψτε και επικολλήστε τον στο πρόγραμμα περιήγησης ιστού σας.\n[MYSUBSURL]\n\nΕγκάρδιοι χαιρετισμοί,\n[SITENAME]"
