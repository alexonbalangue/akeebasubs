PLG_AKEEBASUBS_ADMINEMAILS_DESCRIPTION="Envie um email ao admin quando o status da assinatura do Akeeba Subscriptions mudar"

PLG_AKEEBASUBS_ADMINEMAILS_EMAILS_LABEL="Emails"
PLG_AKEEBASUBS_ADMINEMAILS_EMAILS_DESC="Emails para enviar notificações de novas assinaturas. Separe múltiplos emails por vírgula."

PLG_AKEEBASUBS_ADMINEMAILS_COMMON_ENABLED="Publicado"
PLG_AKEEBASUBS_ADMINEMAILS_COMMON_DISABLED="Despublicado"
COM_AKEEBASUBS_SUBSCRIPTION_STATE_N="Novo"
COM_AKEEBASUBS_SUBSCRIPTION_STATE_P="Em andamento"
COM_AKEEBASUBS_SUBSCRIPTION_STATE_C="Completo"
COM_AKEEBASUBS_SUBSCRIPTION_STATE_X="Rejeitado ou Cancelado"

;; Cada par de linhas define uma nova mensagem de email. As condições em que 
;; o email é enviado são descritas no header. Dentro do texto do head (linha
;; do assunto) e corpo (conteúdo principal) você pode usar as seguintes variáveis/
;; shortcuts:
;;
;; \n				Uma nova linha
;; [SITENAME]		O nome do website, como configurado nas Configurações Globais
;; [FULLNAME]		Nome completo do usuário
;; [FIRSTNAME]		Primeiro nome do usuário
;; [LASTNAME]		Último nome do usuário
;; [USERNAME]		Nome de usuário
;; [USEREMAIL]		Email do usuário
;; [LEVEL]			Título do nível de assinatura
;; [ENABLED]		O texto "Ativo" se a assinatura estiver ativa, "Inativo" caso contrário
;; [PAYSTATE]		O estado do pagamento: Novo, Em andamento, Completo, Rejeitado ou Estornado
;; [PUBLISH_UP]		A data de quando a assinatura se torna ativa
;; [PUBLISH_DOWN]	A data de quando a assinatura se torna inativa
;; [MYSUBSURL]		A URL para a página "Minhas Assinaturas"
;;
;; Você pode também utilizar códigos mesclados que normalmente 
;; utilizaria num nível de assinatura ou texto de cancelamento de 
;; forma nominal:
;;
;; [SUB:ID]			O ID numérico e único de assinatura
;; [SUB:USER_ID]		O ID numérico único de usuário do assinante no Joomla!
;; [SUB:AKEEBASUBS_LEVEL_ID] O ID numérico do nível de assinatura
;; [SUB:PUBLISH_UP]	O dia e hora exatos que a assinatura será ativada no formato YYYY-MM-DD hh:mm:ss, i.e. 2011-12-31 13:10:50.
;; [SUB:PUBLISH_DOWN]O dia e hora exatos que a assinatura será desativada no formato YYYY-MM-DD hh:mm:ss, i.e. 2012-12-31 13:10:49.
;; [SUB:ENABLED]		Isto retorna 1 se a assinatura esta ativa (i.e. o processador de pagamento já nos notificou que a transação é válida e não é uma renovação para uma data futura) ou 0 se não esta ativa ainda.
;; [SUB:PROCESSOR]		O nome do plugin do processador de pagamento, i.e. "paypal" para o plugin de pagamento PayPal
;; [SUB:PROCESSOR_KEY]	O ID de transação único atribuído pelo processador de pagamento. IMPORTANTE! Isto pode NÂO estar disponível se o processador de pagamento não entrou em contato com seu site com o resultado da transação, antes de redirecionar o usuário de volta para o seu site.
;; [SUB:STATE]			O estado do pagamento. C significa completo, P Em andamento, X cancelado, N que não foi processado ainda. IMPORTANTE! Isto pode NÃO estar disponível se o processador de pagamento não entrou em contato com seu site com o resultado da transação, antes de redirecionar o usuário de volta para o seu site.
;; [SUB:NET_AMOUNT]	O quanto o usuário pagou, sem taxas.
;; [SUB:TAX_AMOUNT]	A quantidade de taxas que o usuário pagou.
;; [SUB:GROSS_AMOUNT]	A quanto o usuário pagou, incluindo as taxas.
;; [SUB:CREATED_ON]	O dia e hora exatos que o usuário pressionou o botão Assinar Agora no formato YYYY-MM-DD hh:mm:ss.
;; [SUB:AKEEBASUBS_COUPON_ID]	O ID numérico do cupom usado durante a assinatura, ou 0 se nenhum cupom foi utilizado
;; [SUB:AKEEBASUBS_UPGRADE_ID]	O ID numérico da regra de atualização aplicado automaticamente à assinatura, ou 0 se nenhuma regra foi utilizada
;; [SUB:AKEEBASUBS_AFFILIATE_ID]O ID numérico do afiliado que direcionou esta assinatura, ou 0 se nenhum afiliado foi utilizado
;; [SUB:PREDISCOUNT_AMOUNT]	O preço da assinatura, antes que qualquer cupom ou regra de atualização de desconto seja aplicado
;; [SUB:DISCOUNT_AMOUNT]	A quantidade exata de desconto (cupom, regra de atualização) aplicada à assinatura
;; [USER:ISBUSINESS]	1 se o usuário escolher fazer cadastro como empresa, 0 caso contrário
;; [USER:BUSINESSNAME]	O nome da empresa
;; [USER:OCCUPATION]	O cargo na empresa especificado
;; [USER:VATNUMBER]	O número de registro VAT
;; [USER:VIESREGISTERED]	1 se o número VAT é registrado no VIES
;; [USER:ADDRESS1]		Endereço (parte 1)
;; [USER:ADDRESS2]		Endereço (parte 2)
;; [USER:CITY]			Cidade
;; [USER:STATE]		Estado (código de 2 letras); só há para Austrália, Canada e USA
;; [USER:ZIP]			CEP/Código Postal
;; [USER:COUNTRY]		Código ISO de duas letras para o país selecionado, i.e. BR para Brasil, US para EUA, CA para Canada e assim por diante
;; [CUSTOM:YourFieldName]	Onde yourFieldName é o nome de um campo customizável em letras maiúsculas. Estes campos podem ser definidos nos plugins. Se você criou qualquer plugin customizável, você sabe o que é isto. Se você não sabe o que é, você provavelmente não precisa disto!
;;
;; Você pode sobrescrever este arquivo, criando um arquivo no 
;; diretório administrator/languages/pt-BR encontre o arquivo
;; pt-BR.plg_akeebasubs_subscriptionemails.ini, copie em 
;; pt-BR.plg_akeebasubs_subscriptionemails.override.ini e edite 
;; suas mensagens de email personalizadas. Você pode
;; sobrescrever um ou mais mensagens de email.
;;
; Uma assinatura em andamento foi paga
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_PAID="Uma assinatura no [SITENAME] esta ativa agora"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_PAID="Olá,\n\nEstamos lhe enviando este email para confirmar que o pagamento de [FIRSTNAME] para a assinatura [LEVEL] em nosso site, [SITENAME], foi computado e a assinatura esta ativada. A assinatura estará ativada até [PUBLISH_DOWN].\\n\nAtenciosamente,\n[SITENAME]"

; Uma nova assinatura acabou de ser paga
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_NEW_ACTIVE="Uma nova assinatura no [SITENAME], foi ativada"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_NEW_ACTIVE="Olá,\n\nEstamos lhe enviando este email para confirmar que o pagamento de [FIRSTNAME]  para a assinatura [LEVEL] em nosso site, [SITENAME], foi ativada. A assinatura estará ativada até [PUBLISH_DOWN].\n\nAtenciosamente,\n[SITENAME]"

; Uma nova renovação de assinatura foi paga
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_NEW_RENEWAL="Uma renovação de assinatura no [SITENAME]"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_NEW_RENEWAL="Olá,\n\nEstamos lhe enviando este email para confirmar que o pagamento de [FIRSTNAME] para a assinatura [LEVEL] em nosso site, [SITENAME], acabou de ser renovada. A assinatura estará ativada até [PUBLISH_DOWN].\n\nAtenciosamente,\n[SITENAME]"

;  Uma nova assinatura que esta em andamento pelo processador de pagamento
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_NEW_PENDING="Uma nova assinatura no [SITENAME] esta sendo processada"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_NEW_PENDING="Olá,\n\nEstamos lhe enviando este email para confirmar que o pagamento de [FIRSTNAME] para a assinatura [LEVEL] em nosso site, [SITENAME], esta sendo processada neste momento. Quando o pagamento for confirmado, lhe enviaremos um novo email.\n\nAtenciosamente,\n[SITENAME]"

; Uma nova assinatura em que o pagamento foi cancelado pelo processador de pagamento
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_CANCELLED_NEW="Uma nova assinatura no [SITENAME] não pôde ser processada"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_CANCELLED_NEW="Olá,\n\nEstamos lhe enviando este email para avisar que o processador de pagamento recusou o pagamento de [FIRSTNAME] da assinatura  [LEVEL] em nosso site, [SITENAME].\n\nAtenciosamente,\n[SITENAME]"

; Uma assinatura em andamento ou paga que foi cancelada/estornada/ou qualquer outra coisa
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_CANCELLED_EXISTING="Uma nova assinatura no [SITENAME] foi cancelada"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_CANCELLED_EXISTING="Olá,\n\nEstamos lhe enviando este email para avisar que a assinatura [LEVEL] em nosso site, [SITENAME], foi cancelada. Se acredita que esta recebendo este email de forma equivocada, por favor entre em contato conosco.\n\nGostaríamos de lembrar que cadastrou em nosso site usando o nome de usuário [USERNAME].\n\nAtenciosamente,\n[SITENAME]"

; Uma assinatura que expirou
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_EXPIRED="Uma assinatura no [SITENAME] expirou"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_EXPIRED="Olá,\n\nEstamos lhe enviando este email para avisar que a assinatura [LEVEL] de [FIRSTNAME] em nosso site, [SITENAME], expirou.\n\nAtenciosamente,\n[SITENAME]"

; Uma renovação de assinatura que acabou de ser ativada
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_PUBLISHED="Uma renovação de assinatura no [SITENAME] foi ativada"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_PUBLISHED="Olá,\n\nEstamos lhe enviando este email para avisar que a assinatura [LEVEL] de [FIRSTNAME] em nosso site, [SITENAME], acabou de ser ativada. \n\nAtenciosamente,\n[SITENAME]"

; Atualização de assinatura genérica
PLG_AKEEBASUBS_ADMINEMAILS_HEAD_GENERIC="Uma assinatura no[SITENAME] foi atualizada"
PLG_AKEEBASUBS_ADMINEMAILS_BODY_GENERIC="Olá,\n\nEstamos lhe enviando este email  para lhe avisar que a assinatura [LEVEL] de [FIRSTNAME] em nosso site, [SITENAME], foi atualizada. Os novos detalhes são:\n\nNome de usuário: [USERNAME]\n\nAtenciosamente,\n[SITENAME]"
