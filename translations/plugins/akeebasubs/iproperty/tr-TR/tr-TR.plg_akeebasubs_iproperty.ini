PLG_AKEEBASUBS_IPROPERTY_DESCRIPTION="Kullanıcıları kendiliğinden Thinkery LLC tarafından sağlanan Fikir Eseri sahibi olarak ekler."

PLG_AKEEBASUBS_IPROPERTY_TAB_TITLE="Fikri Haklar"
PLG_AKEEBASUBS_IPROPERTY_USAGENOTE="Kullanıcıları kendiliğinden Thinkery LLC üzerine acente olarak ekler. Fikri haklara göre yeni aboneler için bir kurum oluşturulur ve abone, bu kurumun Süper Acentesi olarak atanır. Süper Acente daha sonra başka acenteler atayabilir. Abone için oluşturulan kurumun sınırları yukarıdaki gibidir. Abonenin hesabı altında zaten bir kurum varsa, kurumun sınırları iki abonelikten en büyük olanına göre ayarlanır. Abonelik sona erdiğinde, kurum ayarları değiştirilir ve/veya kullanıcı kurumun Süper Acenteliğinden çıkarılır."

PLG_AKEEBASUBS_IPROPERTY_MAXLISTINGS_LBL="Fikir hakları listeleri"
PLG_AKEEBASUBS_IPROPERTY_MAXLISTINGS_DESC="Her kurum için listelenecek en fazla fikri hak sayısı."
PLG_AKEEBASUBS_IPROPERTY_MAXFLISTINGS_LBL="Öne çıkan fikri halklar listesi"
PLG_AKEEBASUBS_IPROPERTY_MAXFLISTINGS_DESC="Her kurum için listelenecek en fazla öne çıkan fikri hak sayısı."
PLG_AKEEBASUBS_IPROPERTY_MAXAGENTS_LBL="Acenteler"
PLG_AKEEBASUBS_IPROPERTY_MAXAGENTS_DESC="Her kurumun en fazla acente sayısı. Acenteler abone olmak zorunda değildir. Kurum sahibi, sitedeki herhangi bir kullanıcıyı acente olarak atayabilir."
PLG_AKEEBASUBS_IPROPERTY_MAXFAGENTS_LBL="Öne çıkan acenteler"
PLG_AKEEBASUBS_IPROPERTY_MAXFAGENTS_DESC="Her kurumun en fazla öne çıkan acente sayısı."
PLG_AKEEBASUBS_IPROPERTY_MAXIMGS_LBL="Görsel sayısı"
PLG_AKEEBASUBS_IPROPERTY_MAXIMGS_DESC="Her fikri hak için görüntülenecek en fazla görsel sayısı."
