PLG_AKEEBASUBS_IPROPERTY_DESCRIPTION="Lägger automatsikt till användare som agenter till Intellectual Property från The Thinkery LLC"

PLG_AKEEBASUBS_IPROPERTY_TAB_TITLE="Intellectual Property"
PLG_AKEEBASUBS_IPROPERTY_USAGENOTE="Lägger automatsikt till användare som agenter till Intellectual Property från The Thinkery LLC. I termer från Intellectual Propertys sätt att uttrycka, får varje ny prenumerant ett företag skapat åt sig och blir också en Super Agent för det företaget. Han kan sedan lägga till fler Agenter om han så önskar. Företaget som skapats till prenumeranten har sina gränser satta här ovan. Om prenumeranten redan har ett företag i sitt konto, kommer gränserna för företaget att uppdateras till de MAXIMALA värden angivna i samtliga prenumerationer. När en prenumeration förfaller, ändras företagets parametrar och/eller tas användaren bort som Super Agent för det företaget."

