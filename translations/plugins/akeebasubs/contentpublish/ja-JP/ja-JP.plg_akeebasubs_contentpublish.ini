PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHCORE_DESCRIPTION="ユーザのサブスクリプションが有効になった際に、Joomla!のユーザが作成したすべての記事を公開します。"
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHK2_TITLE="K2 アイテムを公開する"
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHK2_DESCRIPTION="ユーザのサブスクリプションが有効になった際に、K2のユーザが作成したすべてのアイテムを公開します。"
