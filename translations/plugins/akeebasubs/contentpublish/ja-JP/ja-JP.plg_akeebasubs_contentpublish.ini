PLG_AKEEBASUBS_CONTENTPUBLISH_TAB_TITLE="コンテンツの公開"
PLG_AKEEBASUBS_CONTENTPUBLISH_USAGENOTE="サブスクリプションのアクティベーションで自動的に公開するコンテンツと、サブスクリプションの期限が切れる際に自動的に非公開にするコンテンツを選択します。このインテグレーションはJoomla!コアの記事、K2とZooアイテムをサポートしています。詳細については、マニュアルを参照してください。"

