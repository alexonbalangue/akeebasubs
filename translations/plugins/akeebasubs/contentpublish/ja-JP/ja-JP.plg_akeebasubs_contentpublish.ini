PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHZOO_TITLE="ZOO アイテムを公開する"
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHZOO_DESCRIPTION="ユーザのサブスクリプションが有効になった際に、ZOOのユーザが作成したすべてのアイテムを公開します。以下で選択されたZOOアプリに属するアイテムだけが公開されます。"
PLG_AKEEBASUBS_CONTENTPUBLISH_ADDGROUPS_TITLE="公開するZOOアプリ"
PLG_AKEEBASUBS_CONTENTPUBLISH_ADDGROUPS_DESCRIPTION="上記で選択されたZOOのアプリに属するアイテムのみが、ZOOアイテムの自動公開の対象となります。"

