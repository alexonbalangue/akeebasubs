PLG_AKEEBASUBS_SQL_ADDGROUPS_DESCRIPTION="Mapeia os níveis de subscrição para os comandos de SQL personalizados quando uma subscrição é activada,  e.g. LEVEL1=INSERT INTO #__foobar VALUES ('[USERID]','friend'); Separa cada subscrição com uma linha de intervalo. [USERID] é substituído com o ID do utilizador. Separa múltiplos comandos de SQL na mesma linha com ponto e virgula."
PLG_AKEEBASUBS_SQL_REMOVEGROUPS_DESCRIPTION="Mapeia os níveis de subscrição para os comandos de SQL personalizados quando uma subscrição é desactivada, e.g. LEVEL1=DELETE FROM #__foobar WHERE `userid` ='[USERID]'; Separa cada subscrição com uma linha de intervalo. [USERID] é substituído com o ID do utilizador. Separa múltiplos comandos de SQL na mesma linha com ponto e virgula."

