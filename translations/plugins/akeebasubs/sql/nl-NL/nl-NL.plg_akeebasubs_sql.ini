PLG_AKEEBASUBS_SQL_REMOVEGROUPS_DESCRIPTION2="De SQL opdracht wordt uitgevoerd wanneer het abonnement in deze categorie is uitgeschakeld, bijvoorbeeld DELETE FROM #__foobar WHERE `userid` ='[USERID]'. [USERID] wordt vervangen door de ID van de gebruiker. Scheid meerdere SQL commando's met een linebreak."
