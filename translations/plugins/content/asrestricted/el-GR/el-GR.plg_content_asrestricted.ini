PLG_CONTENT_ASRESTRICTED_DESCRIPTION="Προβάλει περιεχόμενο μόνο σε συγκεκριμένους συνδρομητές.</br><b>Χρήση</b>:<tt>{akeebasubs ΛίσταΕπιπέδωνΣυνδρομών}περιεχόμενο{/akeebasubs}</tt> θα δείξει το περιεχόμενο στους συνδρομητές των επιπέδων συνδρομών που έχετε ορίσει. Μπορείτε να ορίσετε πολλαπλά επίπεδα συνδρομών χρησιμοποιώντας τους τελεστές || (Λογική Διάζευξη / ή) and && (Λογική Σύζευξη / και). Ο τελεστής σύζευξης έχει προτεραιότηατ έναντι του τελεστή διάζευξης, π.χ. <tt>SUB1 || SUB2 && SUB3</tt> θα δείξει το περιεχόμενο στους χρήστες που έχουν μια συνδρομή στο SUB1 ή τους χρ΄σητες που έχουν μια συνδρομή και στο SUB2 και στο SUB3."
