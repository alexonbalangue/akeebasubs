PLG_CONTENT_ASRESTRICTED_DESCRIPTION="特定のサブスクリプション契約者にのみ、コンテンツを表示します。</br><b>使い方</b>:<tt>{akeebasubs SubscriptionsList}あなたのコンテンツをここに入力{/akeebasubs}</tt> これは、このサブスクリプションレベルにリストされている契約者に対してコンテンツを表示します。|| (OR) 演算子や && (AND) 演算子を使えば、複数のサブスクリプションを定義できます。AND演算子は、OR演算子より先に評価されます。例えば、<tt>SUB1 || SUB2 && SUB3</tt> とすると、SUB1サブスクリプションに加入しているユーザ、またはSUB2とSUB3の両方に加入しているユーザへ、コンテンツを表示します。"
