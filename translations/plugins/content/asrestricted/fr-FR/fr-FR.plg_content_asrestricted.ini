PLG_CONTENT_ASRESTRICTED_DESCRIPTION="Afficher le contenu uniquement à des abonnés spécifiques.<br />Utilisation: {akeebasubs SubscriptionsList} votre contenu ici {/ akeebasubs} affichera le contenu aux utilisateurs des abonnements indiqués.<br />Vous pouvez définir plusieurs abonnements en utilisant les opérateurs \|\| (ou) et &amp;&amp; (et). Les opérateurs &amp;&amp; sont évalués avant les opérateurs \|\|, c'est-à-dire SUB1 \|\| SUB2 &amp;&amp; SUB3 affichera le contenu aux utilisateurs ayant un abonnement SUB1 ou aux utilisateurs ayant un abonnement SUB2 et SUB3."
