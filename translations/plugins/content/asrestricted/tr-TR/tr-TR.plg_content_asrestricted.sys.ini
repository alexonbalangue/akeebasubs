PLG_CONTENT_ASRESTRICTED_DESCRIPTION="Abonelere özel içerikleri gösterir.</br><b>Kullanımı</b>:<tt>{akeebasubs AbonelikListesi}içeriğiniz{/akeebasubs}</tt> listelenen abonelik düzeylerindeki kullanıcılara içeriği gösterir. || (OR/VEYA) ve && (AND/VE) operatörlerini kullanarak birden çok liste belirtebilirsiniz. VE operatörleri VEYA operatörlerinden öce işlenir, Örneğin:<tt>ABO1 || ABO2 && ABO3</tt> içeriği ABO1 ya da ABO2 ve ABO3 aboneliklerine sahip kullanıcılara gösterir."
