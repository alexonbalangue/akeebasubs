PLG_CONTENT_ASRESTRICTED_DESCRIPTION="Viser indhold, kun til definerede abonnementer.</br><b>BRUG</b>:<tt>{akeebasubs SubscriptionsList}dit indhold her{/akeebasubs}</tt> vil kun vise indholdet til de brugere af abonnements niveauet som valgt til listen. Du kan definere flere abonnementer ved brug af: || (ELLER) og && (OG) funktionerne. OG funktionen evalueres før ELLER funktionen, eks. <tt>SUB1 || SUB2 && SUB3</tt> vil vise indholdet til brugere som har et SUB1 abonnement eller brugere som har både et SUB2 og et SUB3 abonnement."
