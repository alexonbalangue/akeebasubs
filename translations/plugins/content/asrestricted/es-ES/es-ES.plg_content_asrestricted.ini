PLG_CONTENT_ASRESTRICTED_DESCRIPTION="Muestra el contenido sólo para suscriptores específicos.</br><b>Uso</b>:<tt>{akeebasubs SubscriptionsList}su contenido aquí{/akeebasubs}</tt>  se mostrará el contenido a los suscriptores de la lista de los niveles de suscripciones. Usted puede definir múltiples suscripciones usando los operadores || (OR) y && (AND). los operadores AND se evalúan antes que los operadores OR, es decir <tt>SUB1 || SUB2 && SUB3</tt> se mostrará el contenido a los usuarios con una suscripción SUB1 o usuarios que tienen tanto SUB2 como SUB3."
