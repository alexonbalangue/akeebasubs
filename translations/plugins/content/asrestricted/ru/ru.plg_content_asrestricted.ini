PLG_CONTENT_ASRESTRICTED_DESCRIPTION="Показывает содержимое только определенным подписчикам. Использование: тег {akeebasubs СписокПодписок} Ваше содержимое идет здесь {/akeebasubs}. Используя операторы \|\| (ИЛИ) и && (И), Вы можете определять несколько подписок. Операторы 'И' оцениваются перед операторами 'ИЛИ', т.е. ПОДПИСКА1 \|\| ПОДПИСКА2 && ПОДПИСКА3 покажет содержимое пользователям с подпиской 1 или пользователям, у которые подписались на подписки 2 и 3."
