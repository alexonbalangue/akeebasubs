PLG_CONTENT_ASRESTRICTED_DESCRIPTION="Dieses Plugin ermöglicht die Anzeige von Inhalten nur für bestimmte Abonnementen. /br><b>Anwendung</b>:<tt>{akeebasubs SubscriptionsList}Ihre Inhalte hier{/akeebasubs}</tt> wird die Inhalte nur für Abonnementen des Abolevels SubscriptionsList anzeigen. Sie können mehrere Abolevel durch die Verwendung von  || (ODER) und && (UND) Operatoren. Die UND Operatoren werden vor den ODER Operatoren ausgeführt, z.B. <tt>SUB1 || SUB2 && SUB3</tt> wird die Inhalte allen Mitgliedern mit dem Abo SUB1 oder den Mitgliedern mit dem Abos SUB2 und SUB3 anzeigen."
