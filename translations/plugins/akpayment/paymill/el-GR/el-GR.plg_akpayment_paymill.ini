PLG_AKPAYMENT_COMMON_SURCHARGE_DESC="Ένα σταθερό ποσό ή ποσοστό που προστίθεται στην καθαρή αξία της συνδρομής σας όταν επιλεγεί αυτή η μέθοδος πληρωμής."

PLG_AKPAYMENT_PAYMILL_WARN_NORELOAD="Παρακαλώ περιμένετε όσο επεξεργαζόμαστε την πληρωμή σας. Αυτό μπορεί να διαρκέσει έως και δύο λεπτά.<br/>Παρακαλώ μην ξαναφορτώσετε την σελίδα και μην κάνετε ξανά κλικ στο κουμπί εκτέλεσης πληρωμής. Κάτι τέτοιο μπορεί να οδηγήσει σε διπλή χρέωση της κάρτας σας ή αποτυχία αγοράς."

PLG_AKPAYMENT_PAYMILL_ERROR_CLIENT="Σφάλμα επικοινωνίας CL01. Δεν έγινε καμία χρέωση στην κάρτα σας· παρακαλώ προσπαθείστε να κάνετε εκ νέου εγγραφή."
