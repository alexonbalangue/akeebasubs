PLG_AKPAYMENT_PAYMILL_TITLE_LABEL="Τίτλος επιλογής μεθόδου πληρωμής"
PLG_AKPAYMENT_PAYMILL_TITLE_DESC="Ο τίτλος του πρόσθετου πληρωμών, όπως θα εμφανίζεται στην λίστα μεθόδων πληρωμής στην σελίδα συνδρομής. Εάν το αφήσετε κενό, η εξορισμού τιμή (Paymill) θα χρησιμοποιηθεί."
PLG_AKPAYMENT_PAYMILL_PRIVKEY_LABEL="Μυστικό κλειδί"
PLG_AKPAYMENT_PAYMILL_PRIVKEY_DESC="Παρακαλώ εισάγετε το μυστικό κλειδί που σας έδωσε Paymill."
PLG_AKPAYMENT_PAYMILL_PUBKEY_LABEL="Δημόσιο κλειδί"
PLG_AKPAYMENT_PAYMILL_PUBKEY_DESC="Παρακαλώ εισάγετε το δημόσιο κλειδί που σας έδωσε Paymill."
PLG_AKPAYMENT_PAYMILL_SBPRIVKEY_LABEL="Μυστικό κλειδί δοκιμών"
PLG_AKPAYMENT_PAYMILL_SBPRIVKEY_DESC="Παρακαλώ εισάγετε το μυστικό κλειδί δοκιμών που σας έδωσε Paymill. Χρησιμοποιείται μόνο όταν η λειτουργία δοκιμής είναι ενεργή."
PLG_AKPAYMENT_PAYMILL_SBPUBKEY_LABEL="Δημόσιο κλειδί δοκιμών"
PLG_AKPAYMENT_PAYMILL_SBPUBKEY_DESC="Παρακαλώ εισάγετε το δημόσιο κλειδί δοκιμών που σας έδωσε Paymill. Χρησιμοποιείται μόνο όταν η λειτουργία δοκιμής είναι ενεργή."
PLG_AKPAYMENT_PAYMILL_SANDBOX_LABEL="Δοκιμή λειτουργίας"
PLG_AKPAYMENT_PAYMILL_SANDBOX_DESC="Όταν ενεργοποιηθεί, όλες οι συναλλαγές θα γίνονται με τον δοκιμαστικό διακομιστή του Paymill. ΜΗΝ ΤΟ ΧΡΗΣΙΜΟΠΟΙΕΙΤΕ ΣΕ ΖΩΝΤΑΝΟΥΣ ΙΣΤΟΧΩΡΟΥΣ! ΠΡΟΟΡΙΖΕΤΑΙ ΜΟΝΟ ΓΙΑ ΔΟΚΙΜΕΣ!"
PLG_AKPAYMENT_PAYMILL_PPIMAGE_LABEL="Εικόνα μεθόδου πληρωμής"
PLG_AKPAYMENT_PAYMILL_PPIMAGE_DESC="Η εικόνα που θα εμφανιστεί στην λίστα επιλογής μεθόδου πληρωμής όταν η έχετε επιλέξει Εικόνα Μόνο ή Κείμενο και Εικόνα στις επιλογές της εφαρμογής."

