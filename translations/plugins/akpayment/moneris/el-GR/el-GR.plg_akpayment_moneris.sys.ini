PLG_AKPAYMENT_PAYPAL_DESCRIPTION="Ενσωμάτωση του PayPal (Website Payment Standard) με τις Συνδρομές Akeeba"
PLG_AKPAYMENT_PAYPAL_TITLE="PayPal"

PLG_AKPAYMENT_PAYPAL_TITLE_LABEL="Τίτλος επιλογής μεθόδου πληρωμής"
PLG_AKPAYMENT_PAYPAL_TITLE_DESC="Ο τίτλος του πρόσθετου πληρωμών, όπως θα εμφανίζεται στην λίστα μεθόδων πληρωμής στην σελίδα συνδρομής. Εάν το αφήσετε κενό, η εξορισμού τιμή (PayPal) θα χρησιμοποιηθεί."
PLG_AKPAYMENT_PAYPAL_MERCHANT_LABEL="Α/Α Πωλητή"
PLG_AKPAYMENT_PAYPAL_MERCHANT_DESC="Η διευθυνση e-mail που χρησιμοποιείτε με το PayPal, ή ο Α/Α πωλητή (merchant ID) σας"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_LABEL="Ασφαλές POST"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_DESC="Εάν ενεργοποιηθεί, το πρόσθετο θα χρησιμοποιήσει ασφαλή (SSL) επικοινωνία για την επιβεβαίωση των ειδοποιήσεων πληρωμών. Ο διακομιστής σας πρέπει να επιτρέπει ασφαλής συνδέσεις προς το PayPal για να λειτουργήσει αυτή η επιλογή."
PLG_AKPAYMENT_PAYPAL_SANDBOX_LABEL="Δοκιμή λειτουργίας"
PLG_AKPAYMENT_PAYPAL_SANDBOX_DESC="Όταν ενεργοποιηθεί, όλες οι συναλλαγές θα γίνονται με τον δοκιμαστικό διακομιστή του PayPal (PayPal Sandbox). ΜΗΝ ΤΟ ΧΡΗΣΙΜΟΠΟΙΕΙΤΕ ΣΕ ΖΩΝΤΑΝΟΥΣ ΙΣΤΤΟΧΩΡΟΥΣ! ΠΡΟΟΡΙΖΕΤΑΙ ΜΟΝΟ ΓΙΑ ΔΟΚΙΜΕΣ!"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_LABEL="Δοκιμαστικός Πωλητής"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_DESC="Το e-mail του πωλητή που έχετε σημιουργήσει το PayPal Sandbox. Εάν δεν είστε σίγουρος τι είναι αυτό, τότε ΔΕΝ τον χρειάζεστε και πρέπει να το αφήσετε κενό."
PLG_AKPAYMENT_PAYPAL_CBT_LABEL="Κείμενο Επιστροφής PayPal"
PLG_AKPAYMENT_PAYPAL_CBT_DESC="(προαιρετικό) Το κείμενο στο κουμπί του PayPal που επιτρέπει στον χρήστη να επιστρέψει στον ιστοχώρο σας μετά την πραγματοποίηση πληρωμής. Αφήστε το κενό για χρήση του εξορισμού κειμένου 'Return to the merchant website'."
PLG_AKPAYMENT_PAYPAL_HEADER_LABEL="Προσαρμοσμένη Εικόνα Κεφαλίδας"
PLG_AKPAYMENT_PAYPAL_HEADER_DESC="(προαιρετικό) Το URL προς το λογότυπό σας. Αυτή η εικόνα εμφανίζεται στην κορυφή της σελίδας πληρωμής του PayPal αντί για το όνομα πωλητή σας. ΠΡΟΣΟΧΗ! Πρέπει να είναι ένα URL που χρησιμοποεί HTTPS αλλιώς οι πελάτες σας θα λάβουν προειδοποιήσεις για μη ασφαλές περιεχόμενο στην σελίδα."
PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL="Χρώμα Υποβάθρου Κεφαλίδας"
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC="(προαιρετικό) Ο δεκαεξαδικός κωδικός χρώματος για το υπόβαθρο της κεφαλίδας της σελίδας πληρωμής στο PayPal, π.χ. FFFFFF για άσπρο (προσοχή: μην βάλετε # μποροστά από την δεκαεξαδική τιμή)"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL="Χρώμα Περιθωρίου Κεφαλίδας"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_DESC="(προαιρετικό) Ο δεκαεξαδικός κωδικός χρώματος για το περιθώριο της κεφαλίδας της σελίδας πληρωμής στο PayPal, π.χ. FFFFFF για άσπρο (προσοχή: μην βάλετε # μποροστά από την δεκαεξαδική τιμή)"
