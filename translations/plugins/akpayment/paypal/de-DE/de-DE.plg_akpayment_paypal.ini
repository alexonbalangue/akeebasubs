PLG_AKPAYMENT_PAYPAL_PPIMAGE_DESC="Dieses Bild wird für die Auswahl der Zahlungsart angezeigt, wenn in den Komponenteneinstellungen Nur Bild oder Bild und Text ausgewählt ist"

