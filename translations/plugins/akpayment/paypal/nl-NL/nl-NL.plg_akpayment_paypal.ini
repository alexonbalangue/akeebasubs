PLG_AKPAYMENT_PAYPAL_PROTOCOL_LABEL="Protocol van de terugkoppeling"
PLG_AKPAYMENT_PAYPAL_PROTOCOL_DESC="In een shared-hosting-omgeving met een gedeeld SSL-certificaat is een versleutelde terugkoppeling (HTTPS) misschien niet mogelijk. Gebruik deze instelmogelijkheid om het protocol voor de terugkoppelings-URL's in te stellen. Pas op dat herschrijfregels geen URL-redirection tot gevolg hebben. De standaardoptie is 'Zelfde als site', waarbij het protocol gebruikt wordt dat de klant gebruikte om de abonnementspagina van de site te bezoeken."
