PLG_AKPAYMENT_PAYPAL_TITLE_DESC="De naam van de betaalplugin, zoals weergegeven in de keuzelijst op de abonnementspagina. Als dit leeg gelaten wordt, dan zal de standaardwaarde (PayPal) worden gebruikt."
PLG_AKPAYMENT_PAYPAL_MERCHANT_LABEL="Verkopers-ID"
PLG_AKPAYMENT_PAYPAL_MERCHANT_DESC="Het e-mailadres dat u gebruikt bij PayPal, of uw verkopers-ID"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_LABEL="Beveiligde POST"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_DESC="Indien ingeschakeld, zal de plugin gebruik maken van beveiligde (SSL) IPN-terugkoppeling. Uw server moet SSL-verbindingen naar PayPal ondersteunen om deze optie te laten werken."
PLG_AKPAYMENT_PAYPAL_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_PAYPAL_SANDBOX_DESC="Wanneer ingeschakeld, worden alle transacties uitgevoerd binnen de PayPal Sandbox (test). NIET GEBRUIKEN OP PRODUCTIE-SITES! HET IS ALLEEN BEDOELD VOOR TESTDOELEINDEN!"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_LABEL="Sandbox van de verkoper"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_DESC="De e-mail van de verkoper zoals geregistreerd bij de PayPal Sandbox. Als u niet zeker weet wat dit betekent, heeft u dit waarschijnlijk NIET nodig."
PLG_AKPAYMENT_PAYPAL_CBT_LABEL="PayPal-terugkoppelingstekst"
PLG_AKPAYMENT_PAYPAL_CBT_DESC="(optioneel) Wat de knop op de PayPal-site weergeeft nadat de gebruiker klaar is met zijn transactie. Laat leeg voor de standaard tekst 'Terug naar de website van de verkoper'."
PLG_AKPAYMENT_PAYPAL_HEADER_LABEL="Aangepaste afbeelding in de header"
PLG_AKPAYMENT_PAYPAL_HEADER_DESC="(optioneel) De URL van uw logo. Deze afbeelding wordt bovenaan de PayPal afrekenpagina weergegeven in plaats van uw handelsnaam. WAARSCHUWING! Het moet een HTTPS-URL zijn, anders ontvangen uw klanten waarschuwingen over onveilige inhoud."
PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL="Achtergrondkleur van de header"
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC="(optioneel) De hex-code van de kleur van de header op uw PayPal afrekenpagina, bijvoorbeeld FFFFFF voor wit (let op: plaats geen # voor de hex-waarde)"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL="Randkleur van de header"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_DESC="(optioneel) De hex-code van de kleur van de rand om de header van uw PayPal afrekenpagina, bijvoorbeeld FFFFFF voor wit (let op: plaats geen # voor de hex-waarde)"

