; PLG_AKPAYMENT_OFFLINE="Akeeba Subscriptions Payment - Off-line"
PLG_AKPAYMENT_OFFLINE_DESCRIPTION="Le paiement hors ligne permet d'afficher à l'utilisateur des instructions personnalisées pour effectuer un paiement manuel.<br />Note: vous devrez activer manuellement les abonnements payés."
PLG_AKPAYMENT_OFFLINE_TITLE="Hors ligne"

PLG_AKPAYMENT_OFFLINE_TITLE_LABEL="Option du titre de paiement"
PLG_AKPAYMENT_OFFLINE_TITLE_DESC="Titre du plug-in de paiement affiché dans le panneau déroulant de la page d'abonnement. Si laissé vide, la valeur par défaut (hors ligne) sera utilisée."
PLG_AKPAYMENT_OFFLINE_INSTRUCTIONS_LABEL="Instructions"
PLG_AKPAYMENT_OFFLINE_INSTRUCTIONS_DESC="Indiquez les instructions à afficher aux utilisateurs. Utilisez {SUBSCRIPTION} pour afficher l'ID d'abonnement et {AMOUNT} pour indiquer le montant dû."

; Added after version 2.1.0
PLG_AKPAYMENT_OFFLINE_PPIMAGE_LABEL="Image option de paiement"
PLG_AKPAYMENT_OFFLINE_PPIMAGE_DESC="Une image à afficher dans la liste de sélection de paiement de l'abonné affiche Image seule ou Image et une option Texte est réglé dans les paramètres du composant."

; Added after version 3.2.0
PLG_AKPAYMENT_COMMON_SURCHARGE_LABEL="Supplément"
PLG_AKPAYMENT_COMMON_SURCHARGE_DESC="Montant fixe ou pourcentage ajouté au tarif de base (net) de l'abonnement lorsque ce mode de paiement est sélectionné."

PLG_AKPAYMENT_OFFLINE_ACTIVATE_LABEL="Activer l'abonnement immédiatement"
PLG_AKPAYMENT_OFFLINE_ACTIVATE_DESC="Habituellement, le statut de paiement de l'abonnement est fixé sur "_QQ_"en attente"_QQ_" et vous devez configurer manuellement sur "_QQ_"Compléter"_QQ_" avant que l'abonnement soit activé. L'activation de cette fonction permet de programmer automatiquement l'état de paiement sur "_QQ_"Complété"_QQ_" et ainsi d'activer l'abonnement et ceci, avant même d'avoir vérifié si l'abonnement a été effectivement payé."

