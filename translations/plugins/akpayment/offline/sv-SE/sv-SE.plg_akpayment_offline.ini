PLG_AKPAYMENT_OFFLINE_ACTIVATE_LABEL="Aktivera prenumerationen omgående"
PLG_AKPAYMENT_OFFLINE_ACTIVATE_DESC="Normalt sätts prenumerationens status till Väntar och du måste manuellt sätta den på Fullföljd för att prenumerationen skall aktiveras. Genom att aktivera denna funktion så sätts statusen direkt till Fullföljd och aktiverar prenumerationen, innan du verkligen har en chans att kontrollera om du fått betalningen eller inte. "

