PLG_AKPAYMENT_SKRILL_CONFNOTICE_LABEL="Bestätigungsmeldung"
PLG_AKPAYMENT_SKRILL_CONFNOTICE_DESC="(Optional) Bitte geben Sie hier eine Kurze Meldung ein (max. 240 Zeichen), die dem Kunden angezeigt wird, wenn er den Bezahlvorgang auf Skrill abgeschlossen hat und bevor er auf Ihre Seite zurückgeleitet wird."
PLG_AKPAYMENT_SKRILL_HEADER_LABEL="Firmenlogo"
PLG_AKPAYMENT_SKRILL_HEADER_DESC="(Optional) Bitte geben Sie hier den URL zur Ihrem Logo ein. Diese Grafik wird oberhalb der Skrill Bezahlseite anstatt Ihres Firmennamens angezeigt. Der URL MUSS ein https URL sein, ansonsten erhalten Ihre Kunden eine Warnung über unsichere Inhalte."
PLG_AKPAYMENT_SKRILL_SANDBOX_LABEL="Testmodus"
PLG_AKPAYMENT_SKRILL_SANDBOX_DESC="Wenn diese Funktion aktiviert ist, werden alle Transaktionen über die Skrill Sandbox (Testumgebung) ausgeführt. Es finden KEINE Zahlungen statt. AKTIVIEREN SIE DIESE FUNKTION NICHT AUF PRODUKTIVEN SEITEN! ES IST NUR FÜR TESTZWECKE BESTIMMT!"

