PLG_AKPAYMENT_SKRILL_DESCRIPTION="Dieses Plugin integriert Skrill (ehemals Moneybookers) in Akeeba Subscriptions"
PLG_AKPAYMENT_SKRILL_TITLE="Skrill (Moneybookers)"

PLG_AKPAYMENT_SKRILL_TITLE_LABEL="Titel für Zahlungsweise"
PLG_AKPAYMENT_SKRILL_TITLE_DESC="Der Titel der Zahlungsweise, die im Dropdown auf der Aboseite angezeigt wird. Wenn Sie dieses Feld leer lassen, wird der Standardwert (Skrill(Moneybookers)) verwendet."

PLG_AKPAYMENT_SKRILL_MERCHANT_LABEL="Merchant ID"
PLG_AKPAYMENT_SKRILL_MERCHANT_DESC="Bitte geben Sie hier die E-Mail ein, mit der Sie bei Skrill (Moneybookers) registriert sind."
PLG_AKPAYMENT_SKRILL_SECRET_LABEL="Geheimes Wort"
PLG_AKPAYMENT_SKRILL_SECRET_DESC="Bitte geben Sie hier das geheime Wort ein, dass Sie im Kundenbereich von Skrill (Moneybookers) konfiguriert haben. Es wird benötigt um eingehende Zahlungen zu authentifizieren und Sie somit gegen Betrug zu schützen."
PLG_AKPAYMENT_SKRILL_COMPANY_LABEL="Firmenname"
PLG_AKPAYMENT_SKRILL_COMPANY_DESC="(Optional) Der Firmenname, der auf der Bezahlseite von Skrill angezigt werden soll. Maximal 30 Zeichen."
PLG_AKPAYMENT_SKRILL_LANGUAGE_LABEL="Sprache"
PLG_AKPAYMENT_SKRILL_LANGUAGE_DESC="Bitte wählen Sie hier die Sprache, mit der Skrill in Ihre Seite integriert werden soll."
