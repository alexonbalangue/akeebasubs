PLG_SYSTEM_ASEXPIRATIONCONTROL="System - Akeeba Subscriptions Förfallokontroll"
PLG_SYSTEM_ASEXPIRATIONCONTROL_XMLDESC="Inaktiverar automatiskt förfallna prenumerationer när en användare med en sådan prenumeration loggar in på sidan."

PLG_SYSTEM_ASEXPIRATIONCONTROL_SCHEDULING_LABEL="Auto-schemaläggning"
PLG_SYSTEM_ASEXPIRATIONCONTROL_SCHEDULING_DESC="När detta alternativ är aktiverat kommer pluginen att behandla förfallna prenumerationer automatiskt efter midnatt GMT varje dag (så länge som det är trafik på webbplatsen). Eftersom inaktiverade prenumerationer INTE behandlas av pluginen automatiskt, måste du använda din egen köläggning (CRON-jobb) för att trigga prenumerationernas förfallotid. Antingen med skriptet akeebasubs-expiration-control CLI eller med CRON-URL, se dokumentationen."
