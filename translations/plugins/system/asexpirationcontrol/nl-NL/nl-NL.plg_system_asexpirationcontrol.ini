PLG_SYSTEM_ASEXPIRATIONCONTROL_SCHEDULING_DESC="Wanneer deze optie is ingeschakeld zal de plug-in verlopen abonnementen automatisch na middernacht GMT elke dag te verwerken (zolang er verkeer op de site is). Wanneer uitgeschakeld worden abonnementen niet automatisch verwerkt door de plug-in u moet uw eigen planning (CRON job) gebruiken om het abonnement te laten verlopen, hetzij met behulp van de akeebasubs-expiration-control CLI script of de CRON URL, uit de documentatie."
