;; Cada par de linhas define uma nova mensagem de email. As condições em que 
;; o email é enviado são descritas no header. Dentro do texto do head (linha
;; do assunto) e corpo (conteúdo principal) você pode usar as seguintes variáveis/.
;; shortcuts:
;;
;; \n				Uma nova linha
;; [NAME]			Nome completo do usuário
;; [USERNAME]		Nome de usuário
;; [EMAIL]			Email do usuário
;; [SITENAME]		Nome do website, como configurado nas Configurações Globais
;; [LEVEL]			Título do nível de assinatura
;; [ENABLED]		O texto "Ativo" se a assinatura estiver ativa, "Inativa" caso contrário
;; [STATE]			O status do pagamento: Novo, Em andamento, Completo, Rejeitado ou Estornado
;; [FROM]			A data de quando a assinatura se torna ativa
;; [TO]				A data de quando a assinatura se torna inativa
;; [URL]			A URL para renovar a assinatura
;;
;; Você pode sobrescrever este arquivo, criando um arquivo no 
;; diretório administrator/languages/pt-BR encontre o arquivo
;; pt-BR.plg_system_asexpirationnotify.ini, copie em 
;; pt-BR.plg_system_asexpirationnotify.override.ini e edite 
;; suas mensagens de email personalizadas. Você pode
;; sobrescrever um ou mais mensagens de email.

;; Este email é enviado na primeira vez que entramos em contato com o usuário
PLG_SYSTEM_ASEXPIRATIONNOTIFY_SUBJECT_FIRST="Sua assinatura em [SITENAME] expirará em breve"
PLG_SYSTEM_ASEXPIRATIONNOTIFY_BODY_FIRST="Olá [NAME],\nEntramos em contato para dizer que sua assinatura em [SITENAME] com os seguintes detalhes, expirará em breve:\n\n\n\nNome de Usuário: [USERNAME]\nTipo de assinatura: [LEVEL]\nEstado da assinatura: [ENABLED]\nEstado do pagamento: [STATE]\nVálido de: [FROM]\nVálido até: [TO]\n\nVocê pode fazer o login quando quiser em nosso site para rever sua assinatura e renovar a que esta a expirar. Por favor clique ou, se não for possível, copie e cole a URL no seu browser:\n[URL]\n\nAtenciosamente,\n[SITENAME]"

;; Este email é enviado na segunda vez que entramos em contato com o usuário
PLG_SYSTEM_ASEXPIRATIONNOTIFY_SUBJECT_SECOND="Sua assinatura em [SITENAME] expirará em breve"
PLG_SYSTEM_ASEXPIRATIONNOTIFY_BODY_SECOND="Olá [NAME],\nEntramos em contato para dizer que sua assinatura em [SITENAME] com os seguintes detalhes, expirará em breve:\n\n\n\nNome de Usuário: [USERNAME]\nTipo de assinatura: [LEVEL]\nEstado da assinatura: [ENABLED]\nEstado do pagamento: [STATE]\nVálido de: [FROM]\nVálido até: [TO]\n\nVocê pode fazer o login quando quiser em nosso site para rever sua assinatura e renovar a que esta a expirar. Renovar a sua assinatura é muito fácil! Clique na URL abaixo, ou se não for possível, copie e cole a URL no seu browser para visualizar a página de assinaturas e clique em no link de renovação:\n[URL]\n\nAtenciosamente,\n[SITENAME]"
