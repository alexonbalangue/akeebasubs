;; Each pair of lines defines a new email message. The conditions under which the
;; email is sent out are described in the header. Inside the head (subject
;; line) and body (email main content) text you can use the following variables/
;; shortcuts:
;;
;; \n				A new line
;; [NAME]			User's full name
;; [USERNAME]		User's username
;; [EMAIL]			User's email address
;; [SITENAME]		The website's name, as configured in Global Configuration
;; [LEVEL]			Subscription level's title
;; [ENABLED]		The text "Enabled" if the subscription is enabled, "Disabled" otherwise
;; [STATE]			The payment state: New, Pending, Completed, Rejected or Refunded
;; [FROM]			The date when the subscription becomes active
;; [TO]				The date when the subscription becomes inactive
;; [URL]			The URL to renew the subscription
;;
;; You can override this file by creating a file in the
;; administrator/languages/en-GB directory named
;; en-GB.plg_system_asexpirationnotify.override.ini with your customised
;; email messages. You can override one or several email messages.

;; This email is sent out the first time we get to contact the user
PLG_SYSTEM_ASEXPIRATIONNOTIFY_SUBJECT_FIRST="Η συνδρομή σας στο [SITENAME] λήγει σύντομα"
PLG_SYSTEM_ASEXPIRATIONNOTIFY_BODY_FIRST="Γεια σας [NAME],\nΕπικοινωνούμε μαζί σας για να σας ενημερώσουμε ότι η συνδρομή σας στο [SITENAME] με τις παρακάτω πληροφορίες λήγει σύντομα:\n\n\n\nΌνομα χρήστη: [USERNAME]\nΤύπος συνδρομής: [LEVEL]\nΚατάσταση συνδρομής: [ENABLED]\nΚατάσταση πληρωμής: [STATE]\nΕνεργή από: [FROM]\nΕνεργή έως: [TO]\n\nΜπορείτε να κάνετε είσοδο οποιαδήποτε στιγμή στον ιστοχώρο μας για να δείτε την κατάσταση της συνδρομής σας και να την ανανεώσετε. Παρακαλώ κάντε κλικ, ή αν αυτό δεν είναι εφικτό αντιγράψτε και επικολλήστε το ακόλουθο URL στον περιηγητή σας (Explorer):[URL]\n\nΜε εκτίμηση,\n[SITENAME]"

;; This email is sent out the second time we get to contact the user
PLG_SYSTEM_ASEXPIRATIONNOTIFY_SUBJECT_SECOND="Η συνδρομή σας στο [SITENAME] λήγει πολύ σύντομα"
PLG_SYSTEM_ASEXPIRATIONNOTIFY_BODY_SECOND="Γεια σας [NAME],\nΕπικοινωνούμε μαζί σας για να σας ενημερώσουμε ότι η συνδρομή σας στο [SITENAME] με τις παρακάτω πληροφορίες λήγει πολύ σύντομα:\n\n\n\nΌνομα χρήστη: [USERNAME]\nΤύπος συνδρομής: [LEVEL]\nΚατάσταση συνδρομής: [ENABLED]\nΚατάσταση πληρωμής: [STATE]\nΕνεργή από: [FROM]\nΕνεργή έως: [TO]\n\nΜπορείτε να κάνετε είσοδο οποιαδήποτε στιγμή στον ιστοχώρο μας για να δείτε την κατάσταση της συνδρομής σας και να την ανανεώσετε. Παρακαλώ κάντε κλικ, ή αν αυτό δεν είναι εφικτό αντιγράψτε και επικολλήστε το ακόλουθο URL στον περιηγητή σας (Explorer):[URL]\n\nΜε εκτίμηση,\n[SITENAME]"

;; This email is sent out after the subscritpion has expired
PLG_SYSTEM_ASEXPIRATIONNOTIFY_SUBJECT_AFTER="Η ληγμένη συνδρομή σας στον [SITENAME]"
PLG_SYSTEM_ASEXPIRATIONNOTIFY_BODY_AFTER="Γειά σας [NAME],\nΕπικοινωνούμε μαζί σας για να σας υπνθυμίσουμε ότι η συνδρομή σας στο [SITENAME] με τις παρακάτω πληροφορίες έχει ήδη λήξει:\n\n\n\nΌνομα χρήστη: [USERNAME]\nΤύπος συνδρομής: [LEVEL]\nΚατάσταση συνδρομής: [ENABLED]\nΚατάσταση πληρωμής: [STATE]\nΈγκυρη από: [FROM]\nΈγκυρη έως: [TO]\n\nΜπορείτε να κάνετε εισαγωγή στον ιστοχώρο μας οποιαδήποτε στιγμή και να ανανεώσετε την ληγμένη συνδρομή σας. Η ανανέωση της συνδρομής σας είναι πολύ απλή! Απλά κάντε κλικ στον παρακάτω σύνδεσμο ή αντιγράψτε και επικολλήστε τον στον φυλλομετρητή σας για να δείτε την σελίδα σύνοψης των συνδρομών σας και κάντε κλικ στον σύνδεσμο αναέωσης:\n[URL]\n\nΜε εγκάρδιους χαιρετισμούς,\n[SITENAME]"

