;; Each pair of lines defines a new email message. The conditions under which the
;; email is sent out are described in the header. Inside the head (subject
;; line) and body (email main content) text you can use the following variables/
;; shortcuts:
;;
;; \n				A new line
;; [NAME]			User's full name
;; [USERNAME]		User's username
;; [EMAIL]			User's email address
;; [SITENAME]		The website's name, as configured in Global Configuration
;; [LEVEL]			Subscription level's title
;; [ENABLED]		The text "Enabled" if the subscription is enabled, "Disabled" otherwise
;; [STATE]			The payment state: New, Pending, Completed, Rejected or Refunded
;; [FROM]			The date when the subscription becomes active
;; [TO]				The date when the subscription becomes inactive
;; [URL]			The URL to renew the subscription
;;
;; You can override this file by creating a file in the
;; administrator/languages/en-GB directory named
;; en-GB.plg_system_asexpirationnotify.override.ini with your customised
;; email messages. You can override one or several email messages.

;; This email is sent out the first time we get to contact the user
PLG_SYSTEM_ASEXPIRATIONNOTIFY_SUBJECT_FIRST="Срок действия Вашей подписки на веб сайте [SITENAME] приближается к концу"
PLG_SYSTEM_ASEXPIRATIONNOTIFY_BODY_FIRST="Приветствуем Вас, [NAME], Мы уведомляем Вам о том, что срок действия Вашей подписки на веб сайте [SITENAME] с ниже следующими данными подходит к концу: Имя пользователя: [USERNAME] Тип подписки: [LEVEL] Статус подписки: [ENABLED] Статус оплаты: [STATE] Действительна с: [FROM] Действительна до: [TO] Вы можете авторизоваться на нашем веб сайте в любое время для просмотра своих подписок и продления подписок, срок действия которых приближается к концу. Щелкните, пожалуйста, на следующей веб ссылке, или, если ее не удается открыть щелчком, то скопируйте ее в адресное поле своего браузера: [URL] С уважением, [SITENAME]"

;; This email is sent out the second time we get to contact the user
PLG_SYSTEM_ASEXPIRATIONNOTIFY_SUBJECT_SECOND="Срок действия Вашей подписки на веб сайте [SITENAME] почти истек"
PLG_SYSTEM_ASEXPIRATIONNOTIFY_BODY_SECOND="Приветствуем Вас, [NAME], Мы уведомляем Вам о том, что срок действия Вашей подписки на веб сайте [SITENAME] с ниже следующими данными почти подошел к концу: Имя пользователя: [USERNAME] Тип подписки: [LEVEL] Статус подписки: [ENABLED] Статус оплаты: [STATE] Действительна с: [FROM] Действительна до: [TO] Вы можете авторизоваться на нашем веб сайте в любое время для просмотра своих подписок срок действия которых почти истек. Продлить Вашу подписку очень легко! Щелкните, пожалуйста, на следующей веб ссылке, или, если ее не удается открыть щелчком, то скопируйте ее в адресное поле своего браузера: [URL] С уважением, [SITENAME]"

;; This email is sent out after the subscritpion has expired
PLG_SYSTEM_ASEXPIRATIONNOTIFY_SUBJECT_AFTER="Срок действия Вашей подписки на веб сайте [SITENAME] истек"
PLG_SYSTEM_ASEXPIRATIONNOTIFY_BODY_AFTER="Приветствуем Вас, [NAME], Мы уведомляем Вам о том, что срок действия Вашей подписки на веб сайте [SITENAME] с ниже следующими данными уже истек: Имя пользователя: [USERNAME] Тип подписки: [LEVEL] Статус подписки: [ENABLED] Статус оплаты: [STATE] Действительна с: [FROM] Действительна до: [TO] Вы можете авторизоваться на нашем веб сайте в любое время для просмотра своих подписок с истекшим сроком действия. Продлить ее очень просто!  Просто щелкните, пожалуйста, на следующей веб ссылке, или, если ее не удается открыть щелчком, то скопируйте ее в адресное поле своего браузера: [URL] С уважением, [SITENAME]"

