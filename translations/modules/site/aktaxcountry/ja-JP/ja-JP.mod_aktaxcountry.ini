MOD_AKTAXCOUNTRY="Akeeba サブスクリプション - 税表示用の国選択"
MOD_AKTAXCOUNTRY_DESC="ユーザーは自分の国をドロップダウンリストから選択できます。関連するオプションがコンポーネントで有効になっているときに、フロントエンドでの税表示のために使用されます。"

MOD_AKTAXCOUNTRY_OPT_PROMPT_LBL="プロンプト"
MOD_AKTAXCOUNTRY_OPT_PROMPT_DESC="ドロップダウンリストの前に表示するテキストです。標準は何も入力されていません。シングルダッシュ(-)を入力するとプロンプトを無効化します。"
MOD_AKTAXCOUNTRY_OPT_COUNTRIES_LBL="国"
MOD_AKTAXCOUNTRY_OPT_COUNTRIES_DESC="ドロップダウンリストにどの国を含めるか選択します。入力はカンマで国コードを区切ります。例：US,CA （アメリカ合衆国とカナダ）"
MOD_AKTAXCOUNTRY_OPT_INTERATIONAL_LBL="他の国を含める"
MOD_AKTAXCOUNTRY_OPT_INTERATIONAL_DESC="オプションを有効にした場合他の国がドロップダウンリストに含まれるか"
MOD_AKTAXCOUNTRY_OPT_EUCOUNTRIES_LBL="EC国を含める"
MOD_AKTAXCOUNTRY_OPT_EUCOUNTRIES_DESC="欧州連合（EU）加盟国と欧州連合（EU）の課税の領土の一部である国のすべてを有効にすると、ドロップダウンリストに含まれます。"
MOD_AKTAXCOUNTRY_OPT_EUBUSINESS_LBL="EU VIES登録済みビジネスを含めるかのオプション"
MOD_AKTAXCOUNTRY_OPT_EUBUSINESS_DESC="EU加盟国ビジネス（VIES登録済み税ナンバー）が含まれる場合にオプションを有効化します"

