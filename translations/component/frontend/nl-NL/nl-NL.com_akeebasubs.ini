COM_AKEEBASUBS_LEVELS_FOREXNOTICE="<sup>†</sup> Prijzen die in %s (%s) getoond worden zijn <em>geschatte</em> omrekeningen gebaseerd op de referentiewisselkoers van %3$s naar %1$s van %4$0.5f die door de Europese Centrale Bank gepubliceerd is. De omrekeningen zijn alleen voor uw gemak en u kunt er geen rechten aan ontlenen. Vanwege het veranderlijke karakter van wisselkoesen en toeslagen en belastingen die in rekening gebracht worden door de bank die uw kaart uitgeeft en/of door locale autoriteiten, geven deze geschatte prijzen niet noodzakelijke de prijs weer waartegen de transactie uiteindelijk gedaan wordt. Alle aankopen worden afgerekendin %3$s."

COM_AKEEBASUBS_LEVELS_PREDISCOUNT_NOTE="<sup>‡</sup> De oorspronkelijke prijs bevat geen automatische kortingen. De andere (volledige) prijzen die op deze pagina staan bevatten alle automatische kortingen die <em>op dit moment</em> voor u van toepassing zijn. Als u zich zo-even ingeschreven heeft is het mogelijk dat u nog niet in aanmerking kwam voor automatische korting op het moment van abonneren en de volledige prijs hebt betaald. In dit geval kunnen automatische kortingen <em>niet</em> met terugwerkende kracht op uw abonnement toegepast worden. De prijs die werd berekend op het moment van abonneren is definitief."
