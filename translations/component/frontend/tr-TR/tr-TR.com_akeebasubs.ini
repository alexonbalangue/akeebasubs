COM_AKEEBASUBS_LEVELS_FOREXNOTICE="<sup>†</sup> %s (%s) olarak görüntülenen fiyatlar, Avrupa Merkez Bankası tarafından  yayınlanan %3$s %1$s %4$0.5f kurlara göre <em>yaklaşık</em> olarak hesaplanmıştır. Bu değerlerin herhangi bir bağlayıcılığı yoktur ve kolaylık sağlamak için kullanılmıştır. Kurların sürekli değişmesi nedeniyle bankanız tarafından kartınıza yansıtılacak tutar ve vergiler burada görüntülenen değerlerden farklı olabilir. Tüm işlemler %3$s para birimi üzerinden yapılır."

COM_AKEEBASUBS_LEVELS_PREDISCOUNT_NOTE="<sup>‡</sup> Özgün tutarda herhangi bir otomatik indirim yapılmaz. Bu sayfada görüntülenen diğer (tam) tutarlara sizin için geçerli olabilecek otomatik indirimler <em>şimdi</em> uygulanır. Yalnız abone olduysanız büyük olasılıkla bir otomatik indirimden faydalanmadığınız için tam tutarı ödediniz. Bu durumda aboneliğiniz için otomatik indirimler geriye dönük olarak <em>uygulanamaz</em>. Abonelik sırasında ödediğiniz tutar değiştirilemez."
